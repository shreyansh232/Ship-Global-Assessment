<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for the todo list -->
    <div class="todo-container">
        <!-- Backlog status card -->
        <div class="status-card" id="backlog">
            <h2>Backlog</h2>
            <ul class="todo-list"></ul>
        </div>
        <!-- To Do status card -->
        <div class="status-card" id="todo">
            <h2>To Do</h2>
            <ul class="todo-list"></ul>
        </div>
        <!-- Ongoing status card -->
        <div class="status-card" id="ongoing">
            <h2>Ongoing</h2>
            <ul class="todo-list"></ul>
        </div>
        <!-- Done status card -->
        <div class="status-card" id="done">
            <h2>Done</h2>
            <ul class="todo-list"></ul>
        </div>
    </div>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
